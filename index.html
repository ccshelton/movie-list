<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://kit.fontawesome.com/a181661e8d.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="search-container">
            <i class="fas fa-search" id="search-submit"></i>
            <input id="search-title" type="text" autofocus>
        </div>
    </header>
    <ul class="sidebar">
    </ul>
    <main>
        <div id="search-results">
            <div class="movie-card" id="movie-result">
                <i class="fas fa-film missing"></i>
                <p class="missing-details">Use the search to find a movie!</p>
            </div>        
        </div>
    </main>
    <script src="js/jquery.js"></script>
    <script src="js/script.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
